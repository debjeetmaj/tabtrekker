<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/meteocons.css" rel="stylesheet" type="text/css">
<link href="css/newtab.css" rel="stylesheet" type="text/css">
<link href="css/spinner.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Top menu -->
    <div id="top_menu_container">
        <ul id="top_menu">
            <!-- Settings -->
            <li><a id="top_menu_settings" class="white_text" href="" data-l10n-id="settings"></a></li>
        </ul>
    </div>

    <div id="bottom_right_container">

        <!-- Time -->
        <div id="time_container">
            <span id="time" class="white_text"></span>
            <span id="time_ampm" class="white_text"></span>
        </div>

        <!-- Weather -->
        <div id="weather_container">
            
            <!-- Conditions and Temperature -->
            <div id="weather_temperature_container">
                <span id="weather_temperature" class="white_text"></span>
                <span id="weather_temperature_units" class="white_text"></span>
            </div>

            <!-- Loading spinner -->
            <div id="weather_spinner" class="spinner">
                <div id="weather_double_bounce1" class="double_bounce1"></div>
                <div id="weather_double_bounce2" class="double_bounce2"></div>
            </div>
            
            <!-- Location -->
            <span id="weather_location" class="white_text"></span>
        </div>

    </div>

</body>
